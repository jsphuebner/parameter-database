<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" title="main">
        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.core.js"></script>
        <script src="js/ion.rangeSlider.js"></script>
        <script src="js/questions.js"></script>
        <script src="js/login.js"></script>
        <script src="js/add.js"></script>
    </head>
<body>
	<div class="container-fluid">
		<div class="row mt-4"></div>
        <div class="row" style="display:none">
            <div class="col">
                <h2>Upload Parameters</h2>
                <form class="bg-light mb-3" action="api.php" method="POST" enctype="multipart/form-data" id="parameter-upload">
                    <input type="file" name="data" accept=".json" onchange="this.form.submit()"/>
                </form>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col">
                <form class="bg-light" action="api.php" method="POST" id="parameter-questions"></form>
            </div>
        </div>
        <br>
        Create new or replace existing?<br>
	    <select id="compareid" name="compareid" onChange="buildDocument(this.value)">
		    <option value="0">&lt;Create New&gt;</option>
	    </select>
        <hr/>
        <div class="row">
            <div class="col">
    			<table class="table table-sm bg-light table-bordered table-striped table-hover" id="parameter-data"></table>
			</div>
		</div>
	</div>
</body>
</html>
