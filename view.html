<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" title="main">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/rating.js"></script>
        <script src="js/view.js"></script>
    </head>
<body>
	<div class="container-fluid">
		<div class="row mt-4"></div>
        <div class="row">
            <div class="col">
            	<table class="table table-sm table-active bg-light table-bordered table-striped table-hover" id="parameter-metadata"></table>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="rating" style="font-size: 32px;" id="rating"></div>
            <hr/>
        </div>
        <div class="row" align="center">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="loadParameters()"> Load to Inverter</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="downloadParameters()"> Download File</button>
            </div>
        </div>
        <div class="row mt-4"></div>
        <div class="row">
            <div class="col">
                <hr/>
    			<table class="table table-sm table-active bg-light table-bordered table-striped table-hover" id="parameter-list"></table>
			</div>
		</div>
	</div>
    <div class="modalDialog" id="inverter-connect">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inverter Progress</h5>
                    <button type="button" class="close btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="inverter-status">
                        <div class="spinner-border" role="status"></div>
                        <span id="inverter-status-text"></span>
                    </div>
                    <div id="inverter-error" class="bg-danger text-white text-center mb-3 hidden">Error Loading Parameters</div>
                    <div id="inverter-success" class="bg-success text-white text-center mb-3 hidden">Parameters Loading Complete!</div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel btn btn-secondary" id="inverter-status-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
